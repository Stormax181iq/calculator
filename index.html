<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <main>
    <div id="calculator-wrapper">
      <div id="displayer"></div>
      <!-- First row -->
      <button class="utility-btn">CE</button>
      <button class="utility-btn">DEL</button>
      <button class="calc-btn arithmetic-btn">(</button>
      <button class="calc-btn arithmetic-btn">)</button>
      <!-- Second row -->
      <button class="calc-btn">7</button>
      <button class="calc-btn">8</button>
      <button class="calc-btn">9</button>
      <button class="calc-btn arithmetic-btn big">รท</button>
      <!-- Third row -->
      <button class="calc-btn">4</button>
      <button class="calc-btn">5</button>
      <button class="calc-btn">6</button>
      <button class="calc-btn arithmetic-btn big">ร</button>
      <!-- Fourth row -->
      <button class="calc-btn">1</button>
      <button class="calc-btn">2</button>
      <button class="calc-btn">3</button>
      <button class="calc-btn arithmetic-btn big">-</button>
      <!-- Fifth row -->
      <button class="calc-btn">0</button>
      <button class="calc-btn arithmetic-btn big">.</button>
      <button class="calc-btn arithmetic-btn big">+</button>
      <button class="calc-btn arithmetic-btn highlighted-btn big">=</button>

    </div>
  </main>


</body>

</html>
